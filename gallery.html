<!DOCTYPE html>

<html>
    <head>
        <title>W330 Crab - Gallery</title>

        <link rel="stylesheet" href="styles.css">

        <style>
            #photoswipe-container {
                padding: 2rem;
                box-sizing: border-box;
                height: 100%;
                overflow-y: auto;
            }
        </style>

        <link rel="stylesheet" href="photoswipe/photoswipe.css">
        <script type="module">
            import PhotoSwipeLightbox from './photoswipe/photoswipe-lightbox.esm.js';
            const lightbox = new PhotoSwipeLightbox({
                gallery: '#photoswipe',
                children: 'a',
                pswpModule: () => import('./photoswipe/photoswipe.esm.js'),
            });
            lightbox.init();
        </script>
    </head>
    <body>
        <div id="photoswipe-container">
            <div id="photoswipe">
                <a href="gallery/fate.png"
                data-pswp-width="1739" 
                data-pswp-height="978" 
                target="_blank">
                    <img src="gallery/fate.png"
                    alt="Fate"
                    width="579"
                    height="326" />
                </a>

                <a href="gallery/wildy-boxing.png" 
                data-pswp-width="540"
                data-pswp-height="666"
                target="_blank">
                    <img src="gallery/wildy-boxing.png"
                    alt="Wildy boxing"
                    width="270"
                    height="333" />
                </a>

                <a href="gallery/drop-party-1.png"
                data-pswp-width="470" 
                data-pswp-height="685" 
                target="_blank">
                    <img src="gallery/drop-party-1.png"
                    alt="Drop party"
                    width="235"
                    height="342" />
                </a>
            </div>
        </div>
    </body>
</html>
